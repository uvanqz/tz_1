<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FV Styles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <style>
        body {
            background-color: #f9f9f9; 
            color: #333;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #f5005c;
            padding: 1rem;
        }
        header a {
            color: #fff;
            text-decoration: none;
        }
        header .logo {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }
        header .nav-link {
            color: #f9f9f9; 
        }
        header .btn {
            background-color: #dca661;
            color: #333;
        }
        footer {
            background-color: #f5005c;
            color: #fff;
            padding: 1rem 0;
        }
        footer .nav-link {
            color: #f9f9f9;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 200px;
            height: auto;
            border: 2px solid #dca661;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header class="p-3">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a href="/" class="logo d-flex align-items-center mb-2 mb-lg-0 text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                    FashionVista
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="{{ url_for('index') }}" class="nav-link px-2">Каталог</a></li>
                  <li><a href="{{ url_for('about') }}" class="nav-link px-2">О нас</a></li>
                  <li><a href="{{ url_for('contact') }}" class="nav-link px-2">Контакты</a></li>
                  {% if session['data'] %}
                    <a href='{{ url_for("profile") }}' class="btn btn-light me-2" role="button" aria-label="Профиль">Профиль</a>
                    <a href='{{ url_for("del_session") }}' class="btn btn-danger" role="button" aria-label="Выход">Выход</a>
                  {% else %}
                      <a href='{{ url_for("login") }}' class="btn btn-outline-light me-2" role="button" aria-label="Вход">Вход</a>
                      <a href='{{ url_for("register") }}' class="btn btn-warning" role="button" aria-label="Регистрация">Регистрация</a>
                  {% endif %}
              </ul>
          </div>
      </div>
  </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link px-2">Главная страница</a></li>
            <li class="nav-item"><a href="{{ url_for('about') }}" class="nav-link px-2">О нас</a></li>
        </ul>
        <p class="text-center">© 2023 FashionVista Styles</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
